<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なアプリ</title>
</head>
<body>
    <h1>こんにちは！</h1>
    <button onclick="showMessage()">クリックしてね</button>
    <p id="message"></p>

    <h1>My environment variable: {{my_var}}</h1>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "ボタンが押されました！";
        }
    </script>
</body>
</html>
